<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select and Speak</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Select and Speak</h1>
    
    <div class="setting-item">
      <label class="switch-label">
        <span class="label-text">有効化</span>
        <div class="switch">
          <input type="checkbox" id="enabledSwitch">
          <span class="slider"></span>
        </div>
        <span class="status-text off" id="statusText">OFF</span>
      </label>
    </div>
    
    <div class="setting-item">
      <label class="range-label">
        <span class="label-text">読み上げ速度</span>
        <div class="range-container">
          <input type="range" id="rateSlider" class="slider-input" min="0.5" max="3.0" step="0.1" value="1.0">
          <span class="slider-value" id="rateValue">1.0x</span>
        </div>
        <div class="range-hints">
          <span>0.5x</span>
          <span>3.0x</span>
        </div>
      </label>
    </div>
    
    <div class="setting-item">
      <label class="range-label">
        <span class="label-text">音量</span>
        <div class="range-container">
          <input type="range" id="volumeSlider" class="slider-input" min="0" max="1.0" step="0.1" value="1.0">
          <span class="slider-value" id="volumeValue">100%</span>
        </div>
        <div class="range-hints">
          <span>0%</span>
          <span>100%</span>
        </div>
      </label>
    </div>

    <div class="setting-item">
      <label class="color-label">
        <span class="label-text">選択ハイライト</span>
        <div class="color-controls">
          <input type="color" id="selectionColorPicker" class="color-picker" value="#b3d4ff">
          <input type="text" id="selectionColorInput" class="color-input" value="#b3d4ff" maxlength="7" spellcheck="false">
        </div>
        <div class="color-hints">例: #b3d4ff</div>
      </label>
    </div>

    <div class="setting-item">
      <label class="switch-label">
        <span class="label-text">進行ハイライト</span>
        <div class="switch">
          <input type="checkbox" id="progressHighlightSwitch">
          <span class="slider"></span>
        </div>
        <span class="status-text off" id="progressHighlightStatus">OFF</span>
      </label>
    </div>

    <div class="setting-item">
      <label class="switch-label">
        <span class="label-text">進行アンダーライン</span>
        <div class="switch">
          <input type="checkbox" id="progressUnderlineSwitch">
          <span class="slider"></span>
        </div>
        <span class="status-text off" id="progressUnderlineStatus">OFF</span>
      </label>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
